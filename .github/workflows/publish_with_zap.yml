name: Build & Publish

on:
  workflow_dispatch: {}
  schedule:
    - cron: '5 13 * * *'  # 09:05 America/New_York

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build site
        env:
          SKIMLINKS_PID: ${{ secrets.SKIMLINKS_PID }}
          BEEHIIV_URL: ${{ secrets.BEEHIIV_URL }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: npm run build

      - name: Send newsletter payload to Zapier
        if: ${{ secrets.ZAPIER_WEBHOOK_URL != '' }}
        run: |
          sudo apt-get update -y >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true
          HTML_CONTENT="$(cat dist/index.html)"
          PAYLOAD="$(jq -nc --arg subject "Daily Picks" --arg preheader "Today's top finds" --arg html "$HTML_CONTENT" '{subject:$subject,preheader:$preheader,html:$html}')"
          curl -sS -X POST -H "Content-Type: application/json" -d "$PAYLOAD" "${{ secrets.ZAPIER_WEBHOOK_URL }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Trigger Netlify deploy
        if: ${{ secrets.NETLIFY_BUILD_HOOK_URL != '' }}
        run: curl -ss -X POST "${{ secrets.NETLIFY_BUILD_HOOK_URL }}"
