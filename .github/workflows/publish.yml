name: Build & Publish

on:
  workflow_dispatch: {}
  schedule:
    - cron: '5 13 * * *'  # 09:05 America/New_York

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build site
        env:
          SKIMLINKS_PID: ${{ secrets.SKIMLINKS_PID }}
          BEEHIIV_URL: ${{ secrets.BEEHIIV_URL }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

