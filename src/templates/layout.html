<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{PAGE_TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{PAGE_DESC}}" />
  <link rel="alternate" type="application/rss+xml" title="{{SITE_TITLE}} RSS" href="/rss.xml" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',sans-serif;margin:0;background:#fafafa;color:#111}
    header,footer{padding:24px}
    header{background:#111;color:#fff}
    header a{color:#fff;text-decoration:none}
    main{max-width:900px;margin:32px auto;padding:0 16px}
    article{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:24px;margin:24px 0}
    .meta{opacity:.7;font-size:14px;margin-top:8px}
    nav a{margin-right:14px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #ddd;text-decoration:none}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}
  </style>

  <!-- Skimlinks: Publisher ID comes from env (injected at build) -->
  <script>
    window.Skimlinks = { publisherId: "{{SKIMLINKS_PID}}" };
  </script>
  <script async src="https://s.skimresources.com/js/skimlinks.js"></script>
</head>
<body>
<header>
  <h1><a href="/">{{SITE_TITLE}}</a></h1>
  <div>{{SITE_TAGLINE}}</div>
  <nav style="margin-top:10px;">
    <a class="btn" href="/rss.xml">RSS</a>
    <a class="btn" href="{{BEEHIIV_URL}}" target="_blank" rel="noopener">Subscribe on beehiiv</a>
  </nav>
</header>
<main>
{{CONTENT}}
</main>
<footer>
  <div>&copy; {{YEAR}} {{SITE_BRAND}} · <a href="/about.html">About</a> · <a href="/disclosures.html">Disclosures</a></div>
</footer>
</body>
</html>
